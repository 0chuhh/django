{% extends 'base.html' %}

{% block content %}
<!-- breadcrumb part start-->
    <section class="breadcrumb_part">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcrumb_iner">
                        <h2>blog</h2>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- breadcrumb part end-->

    <!--================Blog Area =================-->
    <section class="blog_area section_padding">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 mb-5 mb-lg-0">
                    <div class="blog_left_sidebar">
                        {% for post in posts %}
                        <article class="blog_item">
                            <div class="blog_item_img">
                                <img class="card-img rounded-0" src="{{post.image}}" alt="">
                                <a href="#" class="blog_item_date">
<!--                                    <h3>{{post.created[0:2]}}</h3>-->
<!--                                    <p>{{post.created[3:]}}</p>-->
                                </a>
                            </div>

                            <div class="blog_details">
                                <a class="d-inline-block" href="single-blog/{{post.id}}">
                                    <h2>{{post.title}}</h2>
                                </a>
                                <p>{{post.content}}</p>
                                <ul class="blog-info-link">
                                    <li><a href="#"><i class="far fa-user"></i>{{post.user}}</a></li>
                                    <li><a href="#"><i class="far fa-comments"></i> 03 Comments</a></li>
                                </ul>
                            </div>
                        </article>
                        {%endfor%}
                        <nav class="blog-pagination justify-content-center d-flex">
                            <ul class="pagination">
                                <li class="page-item">
                                    <a href="#" class="page-link" aria-label="Previous">
                                        <i class="ti-angle-left"></i>
                                    </a>
                                </li>
                                {%for page in post_pages%}
                                <li class="page-item">
                                    <a href="{{page.link}}" class="page-link">{{page.page}}</a>
                                </li>
                                {%endfor%}
                                <li class="page-item">
                                    <a href="#" class="page-link" aria-label="Next">
                                        <i class="ti-angle-right"></i>
                                    </a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
                {% include 'sidebar.html' %}
            </div>
        </div>
    </section>
{% endblock %}
